<ion-header>
    <ion-navbar>
        <ion-title>IMS Diagnosis</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h4 text-center>Diagnosis</h4>
    <button full ion-button color="light" (click)="goToForm('flu')"><span>Flu Diagnosis</span></button>
    <button full ion-button color="light" (click)="goToForm('hd')"><span>Heart Disease Diagnosis</span></button>
    <button full ion-button color="light" (click)="goToForm('mh')"><span>Patient Health Questionnaire (PHQ-9)</span></button>
    
    <br/>
    <hr style="width:80%; height: 1px; z-index: 9999;"/>
    <br/>
    
    <h4 text-center>Chatbot and Discovery</h4>
    <button full ion-button color="light" (click)="goToForm('watson')"><span>Ask Watson Discovery</span></button>
    <button full ion-button color="light" (click)="goToChat()"><span>Watson ChatBot</span></button>
    
    <br/>
    <hr style="width:80%; height: 1px; z-index: 9999;"/>
    <br/>
    
    <h4 text-center>Photo analyser</h4>
    <button full ion-button color="light" (click)="goToPictureAnalisys()"><span>Analyze a picture</span></button>
</ion-content>
