<ion-header>
    <ion-navbar>
        <ion-title>
            About
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 text-center>Questionnaire and Neural Network details</h1>
    <ion-card color="dark">
        <ion-card-header>Question data format</ion-card-header>
        <ion-card-content>
            <pre>{{dataie}}</pre>
        </ion-card-content>
    </ion-card>
    <ion-card color="dark">
        <ion-card-header>Rule data format</ion-card-header>
        <ion-card-content>
            <pre>{{ruleie}}</pre>
        </ion-card-content>
    </ion-card>
    <ion-card color="dark">
        <ion-card-header>Heart Disease Data</ion-card-header>
        <ion-card-content>
            <img src="assets/imgs/age_patients.png">
            <img src="assets/imgs/hd_patients.png">
        </ion-card-content>
    </ion-card>
    <ion-card color="dark">
        <ion-card-header>Heart Disease Neural Network Model</ion-card-header>
        <ion-card-content>
            <img src="assets/imgs/nn_graph.png">
            <img src="assets/imgs/accuracy_cost.png">
        </ion-card-content>
    </ion-card>
    <ion-card color="dark">
        <ion-card-header>New Heart Disease Neural Network Model</ion-card-header>
        <ion-card-content>
            <img src="assets/imgs/nn_graph_97.png">
            <img src="assets/imgs/accuracy_cost_2.png">
        </ion-card-content>
    </ion-card>
</ion-content>
